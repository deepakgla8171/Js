<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Toâ€‘Do</title>
    <style>
        body {
            background-color: aliceblue;
            padding: 20px;
        }
        .con {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
      h2{
        letter-spacing: 1px;
      }
        input {
            width: 70%;
            padding: 8px;
            border-radius: 10px;
           
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: black;
            color: white;
            
        }
        button:hover{
            background-color: red;
            color: black;
            border: none;
        }
        ul {
            margin-top: 20px;
            padding: 0;
        }
        li {
            list-style: none;
            background-color: antiquewhite;
            padding: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 4px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="con">
        <h2>Simple to do</h2>

        <input type="text" id="taskInput" placeholder="Enter task" />
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if (taskText === "") return;

            const li = document.createElement("li");
            li.textContent = taskText;

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "delete-btn";
            delBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(delBtn);
            document.getElementById("taskList").appendChild(li);

            input.value = "";
        }
    </script>
</body>
</html>
