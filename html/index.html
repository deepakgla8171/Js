<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 8px;
      width: 120px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎯 Guess the Number Game</h1>

  <!-- Input for user to type a number -->
  <input type="number" id="guess" placeholder="Enter number" />

  <!-- Button to check guess -->
  <button id="checkBtn">Check</button>

  <!-- Message area for result -->
  <p id="message"></p>

  <!-- Play Again button -->
  <button id="resetBtn">Play Again</button>

  <script>
    // Step 1: Generate a random number between 1 and 100
    let secretNumber = Math.floor(Math.random() * 100) + 1;

    // Step 2: Set number of attempts
    let attempts = 10;

    // Step 3: Select HTML elements
    const input = document.getElementById("guess");
    const message = document.getElementById("message");
    const checkBtn = document.getElementById("checkBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Step 4: Add event listener for Check button
    checkBtn.addEventListener("click", () => {
      const userGuess = Number(input.value); // get user input as number

      // Check if user entered valid number
      if (!userGuess || userGuess < 1 || userGuess > 100) {
        message.textContent = "⚠️ Please enter a number between 1 and 100!";
        return;
      }

      // Compare user guess with secret number
      if (userGuess === secretNumber) {
        message.textContent = "🎉 Correct! You guessed it!";
        checkBtn.disabled = true; // stop further guesses
      } else if (userGuess < secretNumber) {
        attempts--;
        message.textContent = `📉 Too low! Attempts left: ${attempts}`;
      } else {
        attempts--;
        message.textContent = `📈 Too high! Attempts left: ${attempts}`;
      }

      // When attempts over
      if (attempts === 0 && userGuess !== secretNumber) {
        message.textContent = `❌ Game Over! The number was ${secretNumber}.`;
        checkBtn.disabled = true;
      }

      // Clear input after each try
      input.value = "";
      input.focus();
    });

    // Step 5: Reset Game
    resetBtn.addEventListener("click", () => {
      secretNumber = Math.floor(Math.random() * 100) + 1; // new number
      attempts = 10; // reset attempts
      message.textContent = ""; // clear message
      input.value = "";
      checkBtn.disabled = false; // enable button again
    });
  </script>
</body>
</html>
