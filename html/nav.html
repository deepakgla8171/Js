<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    nav {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }

    /* Logo */
    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* Menu items */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      cursor: pointer;
    }

    .nav-links li:hover {
      color: #00bfff;
    }

    /* Mobile menu icon */
    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 50px;
        right: 20px;
        width: 150px;
        border-radius: 5px;
        padding: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyWebsite</div>
    <ul class="nav-links" id="navLinks">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
    <div class="menu-icon" id="menuIcon">&#9776;</div>
  </nav>

  <script>
    // JavaScript to toggle menu on small screens
    const menuIcon = document.getElementById("menuIcon");
    const navLinks = document.getElementById("navLinks");

    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
